<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Your Application</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="card-title"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h2>
            <p class="text-muted">Access your account to continue</p>
          </div>

          <!-- Status Messages -->
          <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Invalid username/email or password
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div th:if="${param.logout != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            You have been logged out successfully
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div th:if="${param['invalid-session'] != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Your session has expired. Please login again.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <!-- Login Form -->
          <form th:action="@{/auth/login}" method="post">
            <!-- Use this instead of the hidden input for CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
              <label for="username" class="form-label">Username or Email</label>
              <input type="text"
                     class="form-control"
                     id="username"
                     name="username"
                     th:value="${loginData?.username}"
                     required
                     placeholder="Enter your username or email">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     name="password"
                     required
                     placeholder="Enter your password">
              <div class="form-text">
                <a th:href="@{/auth/forgot-password}">Forgot password?</a>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>
            </div>

            <div class="text-center">
              <p class="mb-0">Don't have an account?
                <a th:href="@{/auth/register}">Register here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

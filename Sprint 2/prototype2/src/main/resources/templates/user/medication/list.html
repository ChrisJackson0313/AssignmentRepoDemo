<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Medications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .urgency-urgent {
      border-left: 4px solid #dc3545;
    }
    .urgency-nonurgent {
      border-left: 4px solid #ffc107;
    }
    .urgency-routine {
      border-left: 4px solid #0d6efd;
    }
    .medication-card {
      transition: transform 0.2s;
    }
    .medication-card:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
<!-- Remove or replace navbar reference if you don't have the fragment -->
<!-- <div th:replace="~{fragments/navbar :: navbar}"></div> -->

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-capsule-pill"></i> My Medications</h1>
    <a th:href="@{/user/medication/add}" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add Medication
    </a>
  </div>

  <!-- Status Messages -->
  <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
    Medication added successfully!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${param.updated}" class="alert alert-success alert-dismissible fade show">
    Medication updated successfully!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${param.deleted}" class="alert alert-success alert-dismissible fade show">
    Medication deleted successfully!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Medication List -->
  <div th:if="${#lists.isEmpty(medications)}" class="card text-center py-5">
    <div class="card-body">
      <i class="bi bi-prescription2 text-muted" style="font-size: 3rem;"></i>
      <h5 class="card-title mt-3">No medications found</h5>
      <p class="card-text">You haven't added any medications yet</p>
      <a th:href="@{/user/medication/add}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Add Medication
      </a>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 g-4" th:unless="${#lists.isEmpty(medications)}">
    <div class="col" th:each="med : ${medications}">
      <div class="card h-100 medication-card"
           th:classappend="${med.urgency == T(com.jydoc.deliverable4.dtos.MedicationDTO.MedicationUrgency).URGENT} ? 'urgency-urgent' :
                           (${med.urgency == T(com.jydoc.deliverable4.dtos.MedicationDTO.MedicationUrgency).NONURGENT} ? 'urgency-nonurgent' :
                           (${med.urgency == T(com.jydoc.deliverable4.dtos.MedicationDTO.MedicationUrgency).ROUTINE} ? 'urgency-routine' : ''))">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title" th:text="${med.medicationName}">Medication Name</h5>
            <span class="badge"
                  th:classappend="${med.urgency == T(com.jydoc.deliverable4.dtos.MedicationDTO.MedicationUrgency).URGENT} ? 'bg-danger' :
                                  (${med.urgency == T(com.jydoc.deliverable4.dtos.MedicationDTO.MedicationUrgency).NONURGENT} ? 'bg-warning' :
                                  (${med.urgency == T(com.jydoc.deliverable4.dtos.MedicationDTO.MedicationUrgency).ROUTINE} ? 'bg-primary' : ''))"
                  th:text="${med.urgency}">Urgency</span>
          </div>

          <div th:if="${med.dosage}" class="mb-2">
            <span class="text-muted">Dosage:</span>
            <span th:text="${med.dosage}"></span>
          </div>

          <div th:if="${med.instructions}" class="mb-2">
            <span class="text-muted">Instructions:</span>
            <span th:text="${med.instructions}"></span>
          </div>

          <div class="mt-3">
            <h6 class="text-muted">Intake Times:</h6>
            <div th:each="time : ${med.intakeTimes}">
              <span class="badge bg-secondary me-1"
                    th:text="${#temporals.format(time, 'h:mm a')}">
                8:00 AM
              </span>
            </div>
          </div>
        </div>
        <div class="card-footer bg-transparent">
          <div class="d-flex justify-content-between">
            <a th:href="@{/user/medication/{id}/edit(id=${med.id})}"
               class="btn btn-sm btn-outline-primary">
              <i class="bi bi-pencil"></i> Edit
            </a>
            <form th:action="@{/user/medication/{id}/delete(id=${med.id})}"
                  method="post"
                  onsubmit="return confirm('Are you sure you want to delete this medication?');">
              <button type="submit" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i> Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

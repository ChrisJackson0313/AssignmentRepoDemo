<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            margin-top: 5rem;
            max-width: 600px;
        }
        .error-details {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <div class="text-center">
        <h1 class="text-danger">⚠️ Oops! Something went wrong</h1>
        <p class="lead">We're sorry, but an error occurred while processing your request.</p>

        <div th:if="${error}" class="error-details">
            <h3 th:text="${error}">Error Type</h3>
            <p th:if="${message}" th:text="${message}">Error message</p>
            <p th:if="${path}" class="text-muted">Request path: <span th:text="${path}"></span></p>
            <p th:if="${status}" class="text-muted">Status code: <span th:text="${status}"></span></p>
            <p th:if="${timestamp}" class="text-muted">Timestamp: <span th:text="${timestamp}"></span></p>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Go to Home Page</a>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our App</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <div class="p-5 mb-4 bg-white rounded-3 shadow-sm">
        <div class="container-fluid py-5 text-center">
            <h1 class="display-5 fw-bold">Welcome to Our Platform</h1>
            <p class="col-md-8 fs-4 mx-auto">Manage your account and access premium features</p>

            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mt-4">
                <!-- Show dashboard if authenticated -->
                <a sec:authorize="isAuthenticated()"
                   th:href="@{/dashboard}"
                   class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>

                <!-- Show register if anonymous -->
                <a sec:authorize="isAnonymous()"
                   th:href="@{/register}"
                   class="btn btn-success btn-lg px-4">
                    <i class="bi bi-person-plus me-2"></i> Register
                </a>

                <!-- Show login if anonymous -->
                <a sec:authorize="isAnonymous()"
                   th:href="@{/login}"
                   class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                </a>

                <!-- Show logout if authenticated -->
                <form sec:authorize="isAuthenticated()"
                      th:action="@{/logout}"
                      method="post"
                      class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger btn-lg px-4">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="row align-items-md-stretch g-4">
        <div class="col-md-6">
            <div class="h-100 p-5 bg-white rounded-3 shadow-sm">
                <h2>Features</h2>
                <ul class="list-unstyled">
                    <li class="mb-2"><i class="bi bi-check-circle-fill text-primary me-2"></i> Secure authentication</li>
                    <li class="mb-2"><i class="bi bi-check-circle-fill text-primary me-2"></i> User dashboard</li>
                    <li class="mb-2"><i class="bi bi-check-circle-fill text-primary me-2"></i> Responsive design</li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 bg-white rounded-3 shadow-sm">
                <h2>Get Started</h2>
                <p>Join our platform today to access all features.</p>
                <a sec:authorize="isAnonymous()" th:href="@{/register}" class="btn btn-outline-primary">
                    Create Account
                </a>
                <a sec:authorize="isAuthenticated()" th:href="@{/dashboard}" class="btn btn-primary">
                    Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
